<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Content Container -->
  <rect x="80" y="80" width="1040" height="470" fill="rgba(255,255,255,0.1)" rx="20" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main Title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold">
    Top Voices Workbook
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="500">
    Transform Video Learning Into Structured Knowledge
  </text>
  
  <!-- Feature Highlights -->
  <text x="600" y="340" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, -apple-system, sans-serif" font-size="24">
    ✦ Personal Branding Masterclass ✦ 29 Comprehensive Chapters ✦ Expert Insights
  </text>
  
  <!-- Author Attribution -->
  <text x="600" y="420" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-style="italic">
    Featuring insights from Caleb Ralston
  </text>
  
  <!-- Website URL -->
  <text x="600" y="480" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui, -apple-system, sans-serif" font-size="18">
    www.topvoicesworkbook.com
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="480" r="40" fill="rgba(255,255,255,0.1)"/>
  <polygon points="1050,120 1080,160 1020,160" fill="rgba(255,255,255,0.15)"/>
</svg>